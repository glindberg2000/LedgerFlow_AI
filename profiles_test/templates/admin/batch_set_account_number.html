{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Batch Set Account Number" %}</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="apply" value="Set Account Number" class="default">
    <a href="javascript:history.back()" class="button">Cancel</a>
</form>
<p>{% trans "This will set the account number for all selected transactions and clear the 'needs account number' flag."
    %}</p>
{% endblock %}
